<div class="container">
  <mat-card>
    <mat-card-title>
      <span *ngIf="quiz.quizId">Edit Quiz</span>
      <span *ngIf="!quiz.quizId">New Quiz</span>
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field class="fullWidth">
          <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Enter a quiz title..."> 
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <span>&nbsp;&nbsp;</span> 
      <button *ngIf="quiz.quizId" (click)="api.putQuiz(quiz)" mat-flat-button color="primary">EDIT</button>
      <span>&nbsp;&nbsp;</span> 
      <button *ngIf="quiz.quizId" (click)="api.deleteQuiz(quiz)" mat-flat-button color="primary">DELETE</button>
      <span>&nbsp;&nbsp;</span> 
      <button *ngIf="quiz.quizId" (click)="quiz = {}" mat-flat-button color="primary">NEW</button>
      <span>&nbsp;&nbsp;</span>
      <button *ngIf="quiz.quizId" [routerLink]="['/question', quiz.quizId]" mat-flat-button color="primary">EDIT QUESTIONS</button>
      <button *ngIf="!quiz.quizId" (click)="api.postQuiz(quiz)" mat-flat-button color="primary">ADD</button>
    </mat-card-actions>
  </mat-card>
  <quizzes></quizzes>
</div>
