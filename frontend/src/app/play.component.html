<mat-card>
  <mat-card-header>
    <mat-card-title>Quizzes List</mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <mat-list *ngFor="let quiz of quizzes">
        <mat-list-item class="clickLink" [routerLink]="['/playQuiz', quiz.quizId]"> {{quiz.title}} </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
