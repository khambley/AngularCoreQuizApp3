<mat-card>
  <mat-card-header>
    <mat-card-title>Questions List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list *ngFor="let question of questions; let i = index">
      <span class="font-weight-bold">Question {{questionNumber + i}}:</span>
      <mat-list-item [innerHTML]="question.questionText" class="clickLink" (click)="api.selectQuestion(question)"></mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
